<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { 
      font-size: 11px; text-align: center;
      color: white;
    }
    .attribution a {color: hsl(178, 100%, 50%);}
    #myname {
    font-size: 1.2em;
    font-weight: bold;
  }
  </style>
</head>
<body>
  <main class="card">
    <div class="card-image-container">
      <img src="images/image-equilibrium.jpg" alt="a glassy cube reflecting colors" class="card-image">
      <div class="hover-card-image">
        <img src="/images/icon-view.svg" alt="" class="hover-card-image-icon">
      </div>
    </div>

    <section class="card-content">
      <h1 class="card-title hover-cyan">Equilibrium #3429</h1>

      <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>

      <section class="card-values-container">
        <section class="card-currency">
          <img src="images/icon-ethereum.svg" alt="currency-icon" class="card-currency-icon">
          <p class="card-currency-value">0.041 ETH</p>
        </section>
        
        <section class="card-countdown">
          <img src="images/icon-clock.svg" alt="countdowm-icon" class="card-countdown-icon">
          <p class="card-countdown-value">3 days left</p>
        </section>
      </section>

      <div class="line"></div>

      <section class="card-creator">
        <img src="images/image-avatar.png" alt="thumbnail of the creator" class="creator-thumb">
        <p class="creator-text">Creation of <span class="creator-name hover-cyan">Jules Wyvern</span></p>
      </section>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a id="myname" href="https://github.com/MetalRick84">MetalRick</a>.
  </footer>
</body>
</html>
